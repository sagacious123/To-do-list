<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>
    <div class="container">
            <h1>Your To-Do List</h1>
            <div class="task-form-group">
                <form class="task-form">
                    <input type="text" class="task-input" placeholder="New Task" autocomplete="">
                    <p></p>
                    <!-- <input type="button" class="task-submit" value="Add Task"> -->
                    <button type="submit" class="task-submit">Add Task</button>
                </form>
            </div>
            <div class="filter-section">
                <h1>Tasks</h1>
                <form class="filter-form">
                    <input type="text" class="filter-input" placeholder="Filter Task">
                </form>
                <ul class="task-collection"></ul>
                <a href="#"><button class="clear-task">Clear Task</button></a>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
